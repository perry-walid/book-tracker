<div class="container mt-4">
  <h2>Add New Book</h2>
  <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" [(ngModel)]="book.name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>
      <input id="author" type="text" [(ngModel)]="book.author" name="author" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre:</label>
      <input id="genre" type="text" [(ngModel)]="book.genre" name="genre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="rate" class="form-label">Rate:</label>
      <input id="rate" type="number" [(ngModel)]="book.rate" name="rate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
